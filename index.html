<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-Up</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="content">
	<div class="side-content">
		<div class="icon-container">
			<img src="./images/odin logo.png">
			<p>ODIN</p>
		</div>
		<p class="photo-owner">Photo by Valeria Plingau on Unsplash</p>
	</div>
	<div class="main-content">
		<p class="para1">This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
		<p class="para2">You know you want to.</p>

		<div class="form-container">
			<p class="para3">Let's do this!</p>
			<form action="#" method="POST">
				<div>
					<label for="first-name">FIRST NAME</label><br>
					<input type="text" id="first-name" name="First-Name">
				</div>
				<div>
					<label for="last-name">LAST NAME</label><br>
					<input type="text" id="last-name" name="Last-Name">
				</div>
				<div>
					<label for="email">EMAIL</label><br>
					<input type="email" id="email" name="Email">
				</div>
				<div>
					<label for="phone-No">PHONE NUMBER</label><br>
					<input type="tel" id="phone-No" name="Phone-No">
				</div>
				<div>
					<label for="password">PASSWORD</label><br>
					<input type="password" id="password" name="Password">
				</div>
				<div>
					<label for="confirm-password">CONFIRM PASSWORD</label><br>
					<input type="password" id="confirm-password" name="Confirm-Password">
				</div>
			
			</form>
		</div>
		<button type="submit">Create Account</button>
		<p class="para4">Already have an account? <span>Log in</span></p>
	</div>
</div>

</body>
</html>
